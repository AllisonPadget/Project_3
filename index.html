<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Allison Padget | Online Registration Form Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'> -->
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/media.css">
</head>

<body>

  <div class="header">
    <h1>The Code Review</h1>
  </div>

  <div class="container">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <hr class="thick-hr" />
    <hr class="thin-hr" />

  <form action="index.html" method="post" class="contact">
    <fieldset>
      <legend>Contact Information</legend>

      <div class="flexible">
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="user_name" placeholder="Required" required><br></div>
      
      <div class="flexible">
      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="user_email" placeholder="Required" required><br></div>

      <div class="flexible">
      <label for="phone">Phone Number</label><br>
      <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" name="user_phoneNum" placeholder="xxx-xxx-xxxx"><br></div>

      <div class="flexible">
      <label for="address">Street Address</label><br>
      <input type="text" id="address" name="user_address"><br></div>

      <div class="flexible">
      <label for="city">City</label><br>
      <input type="text" id="city" name="user_city"><br></div>

      <div class="flexible">
      <label for="state">State</label><br>
        <select id="state" name="user_state">
        <option class="state" value="" disabled selected hidden>Choose State</option>
          <optgroup label="Canada"></optgroup>
            <option value="alberta">Alberta</option>
            <option value="british columbia">British Columbia</option>
            <option value="manitoba">Manitoba</option>
            <option value="new brunswick">New Brunswick</option>
            <option value="newfoundland">Newfoundland and Labrador</option>
            <option value="nova scotia">Nova Scotia</option>
            <option value="ontario">Ontario</option>
            <option value="pei">Prince Edward Island</option>
            <option value="quebec">Quebec</option>
            <option value="saskatchewan">Saskatchewan</option>

          <optgroup label="United States"></optgroup>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>    
        </select><br></div>

      <div class="flexible">
      <label for="zipcode">Zip Code</label><br>
      <input type="text" id="zipcode" name="user_zipcode"></div>
      

  </fieldset>
</form>

<hr class="thin-hr" />


<form action="index.html" method="post" class="newsletter">
  <fieldset>
    <legend>Newsletter</legend>
      <h3>Select the newsletters you would like to receive</h3>
        <div class="space">
        <input class="checkbox" type="checkbox" id="html" value="first_checkbox" name="htmlnews">
          <label for="html">HTML News</label><br></div>
        <div class="space">
        <input class="checkbox" type="checkbox" id="css" value="second_checkbox" name="cssnews">
          <label for="css">CSS News</label><br></div>
        <div class="space">
        <input class="checkbox" type="checkbox" id="javascript" value="third_checkbox" name="javascriptnews">
          <label for="javascript">JavaScript News</label><br></div>

      <h3>Newsletter format</h3>
        <div class="space">
        <input class="radio" type="radio" id="formatHTML" value="formatHTML" name="format">
          <label for="formatHTML">HTML Format</label><br></div>
        <div class="space">
        <input class="radio" type="radio" id="textPlain" value="textPlain" name="format">
          <label for="formatPlain">Plain Text</label><br></div>

        <h4>Other topics you'd like to hear about</h4>
          <textarea></textarea><br>

      <button type="submit">Sign Up</button>
  </fieldset>
</form>


</div>
  <footer class="footer">
  <p>Copyright The Code Review</p>
  </footer>

</body>

</html>
