<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Allison Padget | Online Registration Form Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
  <!-- <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300,400italic' rel='stylesheet' type='text/css'> --> <!-- mockup font -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/media.css">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" /> <!-- checkboxes & radio buttons-->


<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>  <!-- down arrow on Select -->


</head>

<body>

  <div class="header">
    <h1>The Code Review</h1>
  </div>

  <div class="container">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

    <hr class="thick-hr" />
    <hr class="thin-hr" />

  <form action="index.html" method="post">
  <div class="contact">
    <fieldset>
      <legend>Contact Information</legend>

      <div class="clearfix center">
        <div class="col-sm">
          <label for="name">Full Name</label>
        </div>
        <div class="col-lrg">
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
      </div>
      
      <div class="clearfix center">
        <div class="col-sm">
          <label class="col-sm" for="email">Email Address</label>
        </div>
        <div class="col-lrg">
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
      </div>

      <div class="clearfix center">
        <div class="col-sm">
          <label class="col-sm" for="phone">Phone Number</label>
        </div>
        <div class="col-lrg">
          <input type="tel" maxlength="14" pattern="^\d{3}-\d{3}-\d{4}$" id="phone" name="user_phoneNum" placeholder="(xxx)xxx-xxxx">
        </div>
      </div>

      <div class="clearfix center">
        <div class="col-sm">
          <label for="address">Street Address</label>
        </div>
        <div class="col-lrg">
          <input type="text" id="address" name="user_address">
        </div>
      </div>

      <div class="clearfix center">
        <div class="col-sm">
          <label for="city">City</label>
        </div>
        <div class="col-lrg">
          <input type="text" id="city" name="user_city">
        </div>
      </div>

    <div class="clearfix center">
      <div class="col-sm">
        <label for="state">State or Province</label>
      </div>
      <div class="col-lrg">
        <span class="select-wrap">
          <select id="state" name="user_state">
          <option value="choose" disabled selected hidden>Choose State</option>
            <optgroup label="Canada"></optgroup>
              <option value="alberta">Alberta</option>
              <option value="british columbia">British Columbia</option>
              <option value="manitoba">Manitoba</option>
              <option value="new brunswick">New Brunswick</option>
              <option value="newfoundland">Newfoundland and Labrador</option>
              <option value="nova scotia">Nova Scotia</option>
              <option value="ontario">Ontario</option>
              <option value="pei">Prince Edward Island</option>
              <option value="quebec">Quebec</option>
              <option value="saskatchewan">Saskatchewan</option>

            <optgroup label="United States"></optgroup>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>    
          </select>
          </span>
        </div>
      </div>

      <div class="clearfix center">
        <div class="col-sm">
          <label for="zipcode">Zip Code or Postal Code</label>
        </div>
        <div class="col-lrg">
          <input type="text" id="zipcode" name="user_zipcode" placeholder="Ex: 12345 or A1A 2B2">
        </div>
      </div>

    <div class="clearfix center">
      <div class="col-sm">
        <label for="state">Preferred Language</label>
      </div>
      <div class="col-lrg">
        <span class="select-wrap2">
          <select id="language" name="user_language">
          <option value="choose" disabled hidden>Preferred Language</option>
            <optgroup label="Language"></optgroup>
              <option selected value="english">English</option>
              <option value="french">French</option>
              <option value="spanish">Spanish</option>
              <option value="german">German</option>
              </select>
          </span>
        </div>
      </div>
      

  </fieldset>
</div>

<hr class="thin-hr" />



<div class="newsletter">
  <fieldset>
    <legend>Newsletter</legend>
      <h3>Select the newsletters you would like to receive</h3>
        <div class="space">
        <input class="checkbox" type="checkbox" id="html" value="first_checkbox" name="htmlnews">
          <label for="html">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-1x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>HTML News</label>
        </div>

        <div class="space">
        <input class="checkbox" type="checkbox" id="css" value="second_checkbox" name="cssnews">
          <label for="css">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-1x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>CSS News</label>
        </div>

        <div class="space">
        <input class="checkbox" type="checkbox" id="javascript" value="third_checkbox" name="javascriptnews">
          <label for="javascript">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-1x"></i>
              <i class="fa fa-check fa-stack-1x"></i>
            </span>JavaScript News</label>
        </div>

      <h3>Newsletter format</h3>
        <div class="space">
          <input class="radio" type="radio" id="formatHTML" value="formatHTML" name="format">
          <label for="formatHTML">
            <span class="fa-stack">
              <i class="fa fa-circle-o fa-stack-1x"></i>
              <i class="fa fa-circle fa-stack-1x"></i>
            </span>HTML Format
          </label>
        </div>

        <div class="space">
          <input class="radio" type="radio" id="textPlain" value="textPlain" name="format">
          <label for="textPlain">
            <span class="fa-stack">
              <i class="fa fa-circle-o fa-stack-1x"></i>
              <i class="fa fa-circle fa-stack-1x"></i>
            </span>Plain Text
          </label>
        </div>

        <h4>Other topics you'd like to hear about</h4>
          <textarea></textarea><br>

      <button type="submit">Sign Up</button>
  </fieldset>
  </div>
</form>
  </div>
  
    <footer class="footer">
      <p>Copyright The Code Review</p>
    </footer>

</body>

</html>
